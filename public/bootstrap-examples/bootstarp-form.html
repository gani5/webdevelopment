<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <form class="border border-2 border-dark bg-dark text-light rounded p-4 w-25">
        <div class="bi bi-person-fill fs-4 fw-bold mb-4 ">Register a User</div>
        <div>
            <label for="username" class="fw-bold mb-2">User Name</label>
            <div><input type="text" name="username" class="w-100"></div>
        </div>
        <div>
            <label for="pwd" class="fw-bold mb-2">Password</label>
            <div><input type="password" name="pwd" class="w-100"></div>
        </div>
        <div>
            <label for="mobile" class="fw-bold mb-2">Mobile Number</label>
            <div><input type="number" class="w-100"></div>
        </div>
        <div>
            <button type="submit" class=" w-100 mt-3 p-2 rounded-3">Register</button>
        </div>
    </form>
</body>
</html>
