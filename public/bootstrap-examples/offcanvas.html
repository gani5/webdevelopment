<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="container-fluid">
    <nav class="mt-2 p-2 bg-dark text-white d-flex justify-content-between">
        <div>
            <button class="bi bi-justify btn btn-light" data-bs-target="#navbar" data-bs-toggle="offcanvas"></button>
            <span class="fs-5 fw-bold">Shopper</span>
        </div>
        <button class="btn btn-warning bi bi-cart4" data-bs-target="#cart" data-bs-toggle="offcanvas"></button>
    </nav>
    <div class="offcanvas offcanvas-start" id="navbar">
        <div class="offcanvas-header bg-dark ">
            <h3 class="offcanvas-title text-white">Shopper</h3>
            <button class="btn btn-close-white btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <dl>
                <dt>Electronics</dt>
                <dd>Televisions</dd>
                <dd>Mobiles</dd>
                <dd>Watches</dd>
            </dl>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" id="cart">
        <div class="offcanvas-header bg-warning">
            <h4 class="text-danger">Your Cart items</h4>
            <button class="btn btn-close " data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <img src="../../public/images/men-fashion.jpg" alt="" width="50px" height="50px">
            <img src="../../public/images/kids-fashion.jpg" alt="" width="50px" height="50px">
            <img src="../../public/images/women-fashion.jpg" alt="" width="50px" height="50px">
        </div>
    </div>
</body>
</html>
