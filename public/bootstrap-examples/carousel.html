<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
    <div class="carousel slide" data-bs-ride="carousel" id="banners" data-bs-theme="dark">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="../../public/images/slide-1.png" alt="" height="300px" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../../public/images/slide-2.png" alt="" height="300px" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="10000">
                <img src="../../public/images/slide-3.png" alt="" height="300px" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../../public/images/slide-4.png" alt="" height="300px" class="w-100 d-block">
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="../../public/images/slide-5.png" alt="" height="300px" class="w-100 d-block">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button  data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button  data-bs-slide-to="2" data-bs-target="#banners"></button>
            <button  data-bs-slide-to="3" data-bs-target="#banners"></button>
            <button  data-bs-slide-to="4" data-bs-target="#banners"></button>
        </div>
    </div>
</body>
</html>
