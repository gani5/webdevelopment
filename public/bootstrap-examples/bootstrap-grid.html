<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="bg-secondary">
    <div class="bg-light p-4 m-4">
        <div class="row">
            <div class="col">
                Amount you need <input type="text">
            </div>
            <div class="col">
                for <input type="number" min="1" max="5"> years
            </div>
            <div class="col">
                Interest rate <input type="number" min="10.45" max="18.45"> %
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <input type="range" class="w-100">
                <span class="float-start">&#8377; 1,00,000</span>
                <span class="float-end">&#8377; 10,00,000</span>
            </div>
            <div class="col">
                <input type="range" class="w-100">
                <span class="float-start">1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <input type="range" class="w-100">
                <span class="float-start">10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-end">
                <button>Calculate</button>
            </div>
        </div>
    </div>
</body>
</html>
