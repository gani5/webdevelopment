<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <nav class="mt-3 btn-toolbar justify-content-between bg-danger">
        <div>
            <button class="btn btn-danger">Shopper.</button>
        </div>
        <div>
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">Shop</button>
            <button class="btn btn-danger">Blog</button>
            <button class="btn btn-danger">Pages</button>
        </div>
        <div>
            <button class="btn btn-danger bi bi-person"></button>
            <button class="btn btn-danger bi bi-heart"></button>
            <button class="btn btn-danger bi bi-cart3"></button>
        </div>
    </nav>
    <dl class="mt-3">
        <dt>Button Base</dt>
        <dd><button class="btn">Submit</button></dd>
        <dt>Contextual</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Contextual Size</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning btn-sm">Update</button>
            <button class="btn btn-danger btn-lg">Delete</button>
        </dd>
        <dt>Button Group</dt>
        <dd class="btn-group">
            <button class="bi bi-chevron-left btn btn-danger"></button>
            <button class="bi bi-pause btn btn-danger"></button>
            <button class="bi bi-play btn btn-danger"></button>
            <button class="bi bi-stop btn btn-danger"></button>
            <button class="bi bi-chevron-right btn btn-danger"></button>
        </dd>
        <dt>Special Button</dt>
        <dd>
            <button class="btn btn-close"></button>
            <button class="btn btn-link">Signout</button>
        </dd>
    </dl>
</body>
</html>
