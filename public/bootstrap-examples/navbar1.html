<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Shopper</span>
            <button class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="menu">
                <ul class="navbar-nav"> 
                    <li class="navbar-item"><a href="#" class="nav-link"><span class="nav-text">Home</span></a></li>
                    <li class="navbar-item"><a href="#" class="nav-link"><span class="nav-text">Shop</span></a></li>
                    <li class="navbar-item"><a href="#" class="nav-link"><span class="nav-text">Blog</span></a></li>
                    <li class="navbar-item"><a href="#" class="nav-link"><span class="nav-text">Pages</span></a></li>
                    <li class="navbar-item"><a href="#" class="nav-link"><span class="nav-text">Docs</span></a></li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search shopper.com">
                            <button class="bi bi-search btn btn-warning"></button>
                        </div>    
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
