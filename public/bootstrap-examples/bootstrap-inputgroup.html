<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <div class="input-group w-50 mt-4" >
        <select class="input-group-text">
            <option>All</option>
            <option>Mobiles</option>
            <option>Electronics</option>
        </select>
        <input type="text" placeholder="Search Amazon.in" class="form-control">
        <button class="bi bi-search btn btn-warning input-group-text"></button>
    </div>
    <div class="input-group w-50 mt-4 bg-dark p-4">
        <input type="email" placeholder="Enter your email" class="form-control">
        <button class="btn btn-danger ">Get Started <span class="bi bi-chevron-right"></span></button>
    </div>
    <div class="mt-4 input-group w-25">
        <span class="bi bi-person-fill input-group-text"></span>
        <input type="text" placeholder="Enter Username" class="form-control">
        <span class=" bi bi-check-square-fill input-group-text"></span>
    </div>
    <div class="mt-4 input-group w-25">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="password" placeholder="Enter Password" class="form-control">
        <span class=" bi bi-check-square-fill input-group-text"></span>
    </div>
    <div class="mt-4 w-25 input-group">
        <span class="input-group-text"> &#8377; </span>
        <input type="text" placeholder="Price" class="form-control">
        <span class="input-group-text">.00</span>
    </div>
    <ul class="mt-4 pagination pagination-lg">
        <li class="page-item"> <a class="page-link">&laquo;</a> </li>
        <li class="page-item"> <a class="page-link" >1</a> </li>
        <li class="page-item active"> <a class="page-link">2</a> </li>
        <li class="page-item"> <a class="page-link">3</a> </li>
        <li class="page-item disabled"> <a class="page-link">4</a> </li>
        <li class="page-item"> <a class="page-link">&raquo;</a> </li>
    </ul>
</body>
</html>
