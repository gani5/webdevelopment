<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class=" d-flex justify-content-center align-items-center ">
    <form class="border border-1 border-black p-4 bg-dark text-light w-25 rounded">
        <div class="bi bi-person-fill fs-4 fw-bold text-center mb-3">Register User</div>
        <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <div><input type="text" class="form-control"></div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <div><input type="password" class="form-control"></div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Selct City</label>
            <div>
                <select name="" id="" class="form-control">
                    <option>Choose City</option>
                    <option>Delhi</option>
                    <option>Hyd</option>
                </select>
            </div>
        </div>
        <div class="mb-3 form-check-label">
            <label for="">Subscribe</label>
            <div class="form-switch"><input type="checkbox" checked class="form-check-input"><label for="">Yes</label></div>
        </div>
        <div>
            <button class="btn btn-light w-100 fs-5 f">Register</button>
        </div>
    </form>
</body>
</html>
