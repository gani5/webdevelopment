<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <div class="carousel carousel-fade" data-bs-ride="carousel" data-bs-theme="dark" id="banners">
        <div class="carousel-inner" >
            <div class="carousel-item active" data-bs-time="4000">
                <img height="300" src="../../public/images/slide-1.png"  class="w-100">
            </div>
            <div class="carousel-item ">
                <img height="300" src="../../public/images/slide-2.png" class="w-100">
            </div>
            <div class="carousel-item ">
                <img height="300" src="../../public/images/slide-3.png"  class="w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#banners" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banners"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
        </div>
    </div>
</body>
</html>
