  <!DOCTYPE html>
  <html lang="en-in">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Shopper.</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .brand-title{
            font-size: 26px;
            font-weight: bold;
            margin-left: 50px;
        }
        span{
            margin-left: 10px;
        }
        .shortcut-icons{
            margin-right: 50px;
        }
        article{
            border: solid 1px black;
            padding: 10px;
            text-align: center;
            color: white;
            background-color: black;
        }
        .bi-lightning-fill{
            color: gold;
        }
        main{
            display: grid;
            height: 500px;
            grid-template-columns: 4fr 4fr 4fr;
            margin-top: 10px;
        }
        .men-fashion{
            background-image: url("./images/men-fashion.jpg");
            background-size: cover;
           
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            opacity: 0.7;
        }
        .women-fashion{
            background-image: url("./images/women-fashion.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            opacity: 0.7;

        }
        .kids-fashion{
            background-image: url("./images/kids-fashion.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            opacity: 0.7;
        }
        .main-title{
            font-size: 50px;
            font-weight: bold;
            color: palevioletred;
            text-shadow: 2px 2px 2px black;
        }
    </style>
  </head>
  <body>
    <header>
        <div>
            <span class="brand-title">Shopper.</span>
        </div>
        <div>
            <nav>
                <span>Home</span>
                <span>Catalog</span>
                <span>Shop</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>
                        
        </div>
        <div class="shortcut-icons">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart"></span>
        </div>
    </header>
    <section>
        <article>
            <span class=""><span class="bi bi-lightning-fill"></span> HOLIDAY DEALS ON EVERYTHING<span class="bi bi-lightning-fill"></span></span>

        </article>
        <main>
            <div class="women-fashion" >
                <div class="main-title">WOMEN</div>
                <div class="btn-shop">shop women</div>
            </div>
            <div class="men-fashion" >
                <div class="main-title">MEN</div>
                <div class="btn-shop">shop men</div>
            </div>
            <div class="kids-fashion">
                <div class="main-title">KIDS</div>
                <div class="btn-shop">shop kids</div>
            </div>
            
        </main>
    </section>
  </body>
  </html>
