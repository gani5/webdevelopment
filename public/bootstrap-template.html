<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>bootstrap template</title>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #712cf9;
            color: white;
        }
        nav{
            
        }
        span{
            margin-left: 5px;
        }
        .search-box{
            border: 1px solid white;
            padding: 5px;
            width: 200px;
            display: flex;
            justify-content: space-between;
            background-color:#7746d8;
            border-radius: 4px;
            
        }
        .btn-ctrl{
            border: 1px solid #712cf9;
            border-radius: 5px;
            padding: 2px;
            background-color: rgb(19, 2, 78);
        }
        
    </style>

</head>
<body>
    <header>
        <nav>
            <span class="bi bi-bootstrap-fill"></span>
            <span>Docs</span>
            <span>Examples</span>
            <span>Icons</span>
            <span>Themes</span>
            <span>Blog</span>
        </nav>
        <div class="search-box"> 
            <span class="bi bi-search"><span>Search</span></span>
            <span class="btn-ctrl">ctrl K</span>
        </div>
        <div>
            <span class="bi bi-github"></span>
            <span class="bi bi-twitter"></span>
            <span class="bi bi-arrow-clockwise"></span>
            <span>|</span>
            <span>v5.3</span>
            <span class="bi bi-chevron-down"></span>
            <span>|</span>
            <span class="bi-sun-fill"></span>
            <span class="bi bi-chevron-down"></span>
        </div>
    </header>
</body>
</html>
