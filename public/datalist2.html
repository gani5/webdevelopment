<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }
        fieldset{
            width: 500px;
        }
        .control {
            display: inline-block;
            width: 200px;
            height: 25px;
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <h2>Portfolio</h2>
    <fieldset>
        <legend>Personal details</legend>
        <dl>
            <dt>First Name</dt>
            <dd><span class="control"></span> </dd>
            <dt>Last Name</dt>
            <dd><span class="control"></span> </dd>
            <dt>Father Name</dt>
            <dd><span class="control"></span> </dd>
        </dl>
    </fieldset>
</body>
</html>
