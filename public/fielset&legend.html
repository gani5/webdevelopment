<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            padding: 20px;
            width: 500px;
        }
        legend{
            text-align: center;
        }
        .row{
            display:flex;
            justify-content: space-between;
        }
        .header{
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <div class="row">
            <div class="header">First Name</div>
            <div>Some name</div>
        </div>
        <div class="row">
            <div class="header">Last Name</div>
            <div>Some Name</div>
        </div>
        <div class="row">
            <div class="header">Email</div>
            <div>Some email</div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Contact Details</legend>
        <div class="row">
            <div class="header">First Name</div>
            <div>Some name</div>
        </div>
        <div class="row">
            <div class="header">Last Name</div>
            <div>Some Name</div>
        </div>
        <div class="row">
            <div class="header">Email</div>
            <div>Some email</div>
        </div>
    </fieldset>
</body>
</html>
