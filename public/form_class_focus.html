<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .UserName+div {
            display: none;
         }
         .UserName:focus+div {
            display: block;
            color:red;
            font-size: 13px;
         }
         .UserName:focus {
            border:1px solid red;
            box-shadow: 2px 2px 2px red;
            outline: none;
            border: none;
            border-radius: 5px;
            padding: 5px;
         }
    </style>
</head>
<body>
    <form action="">
        <dl>
            <dt>User Name</dt>
            <dd>
                <input type="text" class="UserName" placeholder="Name Min 4 Chars" >
                <div>User Name min 4 chars</div>
            </dd>
        </dl>
    </form>
</body>
</html>
