<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backticks</title>
    <script>
        function bodyLoad(){
         var type=prompt("Enter Type");
         var label=prompt("Enter Label")

         var component=`<label>${label}</label> <input type=${type}/>`
         document.write(component)
    }
    </script>
</head>
<body onload="bodyLoad()"> 
    
</body>
</html>
