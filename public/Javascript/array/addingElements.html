<script>
    document.write("Using push method adding elements at last<br>")
    var cities=["delhi","hyd"];
    cities.push("Bangalore","Chennai")
    document.write(cities +"<br>")
    document.write("Using unshift method adding elements at first <br>")
    cities.unshift("Addanki","guntur")
    document.write(cities+"<br>")
    document.write("Using splice method adding elements at specific position <br>")
    cities.splice(2,0,"kerala","Alappuzh")
    document.write(cities+"<br>")
</script>
