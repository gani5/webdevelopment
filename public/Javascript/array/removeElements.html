<script>
    var cities=["hyd","delhi","bangalore","chennai","kerala","kochi","pune"]
    document.write(cities+"<br>")
    document.write(`removing last element using pop method -${cities.pop()} <br>`)
    document.write(`removing first element using shift method-${cities.shift()} <br>`)
    document.write(cities+"<br>")
    document.write(`removing elements using splice method- ${cities.splice(2,2)}`)
</script>
