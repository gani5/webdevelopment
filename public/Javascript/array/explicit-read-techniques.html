<script>
    var sales=[50000,20000,30000,40000]
    document.write("using For in loop.. <br>")
    for(var index in sales)
    {
        document.write(`${sales[index]} <br>`)
    }

    document.write("using For of loop.. <br>")

    for(var val of sales)
    {
        document.writeln(val+"<br>")
    }

</script>
