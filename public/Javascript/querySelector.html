<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyLoad()
        {
            document.querySelector('img').src='../images/men-fashion.jpg'
            document.querySelector('.btnRegister').innerHTML='Register'
            document.querySelector('#btnLogin').innerHTML="Login"
        }
    </script>
</head>
<body onload="bodyLoad()">
    <img src="" alt="" width="100" height="100">
    <form action="" name="frmLogin">
        <label for="">User Name</label>
        <input type="text">
        <label for="">Password</label>
        <input type="password">
        <button id="btnLogin"></button>
    </form>
    <form action="" name="frmRegister">
        <label for="">User Name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="email" name="" id="">
        <label for="">Password</label>
        <input type="password">
        <button class="btnRegister"></button>
    </form>
</body>
</html>
