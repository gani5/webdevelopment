<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyLoad(){
            document.querySelector("p").innerText="inner Text";
            document.querySelector("h2").textContent="text Content"
        }
        
    </script>
</head>
<body onload="bodyLoad()">
    <p></p>
    <h2></h2>
    
</body>
</html>
