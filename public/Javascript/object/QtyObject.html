<script>
    var Tv={
        Name:"Samasung",
        Qty:1,
        Price:45000.55,
        Stock:true,
        Cities:["Delhi","Hyd"],
        Total:function(){
            return this.Qty * this.Price;
        },

        Print:function(){
            document.write(`Name=${this.Name}<br> Price=${this.Price}<br> Stock=${this.Stock} <br> Cities=${this.Cities[0],this.Cities[1]} <br> Total=${this.Total()}  `)
        }
    }

    Tv.Qty=parseInt(prompt("Enter Quantity"));
    Tv.Print()

</script>
