<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <table width="100%" border="1" frame="void" cellspacing="10" cellpadding="10">
        <tr>
            <td colspan="3"> Header </td>
        </tr>
        <tr height="400">
            <td width="100"> Nav </td>
            <td>    
               <table border="0" frame="void" cellspacing="10" cellpadding="10" width="100%">
                  <tr>
                    <td bgcolor="yellow" colspan="2" align="center">Article</td>
                  </tr>
                  <tr>
                    <td width="50%">
                        <h3>Register User</h3>
                        <dl>
                            <dt>User Name</dt>
                            <dd><input type="text"></dd>
                            <dt>Email</dt>
                            <dd><input type="email"></dd>
                        </dl>
                        <button>Register</button>
                    </td>
                    <td>
                        <h3>User Login</h3>
                        <dl>
                            <dt>User Name</dt>
                            <dd><input type="text"></dd>
                            <dt>Password</dt>
                            <dd><input type="password"></dd>
                        </dl>
                        <button>Login</button>
                    </td>
                  </tr>
               </table>    
            </td>
            <td width="50"> Aside </td>
        </tr>
        <tr>
            <td colspan="3"> Footer </td>
        </tr>
    </table>
</body>
</html>
